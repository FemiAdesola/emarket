<head>

<style>
    body {
        background-color: rgb(72, 78, 78);
    }
</style>
<body>
    <header>
        <nav class="green accent-4">

                <a href="index.html" class="brand-logo center"> Femi's Store</a>

        </nav>

    <br>
    <div class="container">
        <br><br>
        <table id="tableOrders">

                    <th>Order</th>
                    <th>Date</th>
                    <th>Client</th>
                    <th>Payment Method</th>
                    <th>Total</th>

            </thead>
            <tfoot>
                <tr class="table table-dark table-striped">
                    <th></th>
                    <th>Id</th>
                    <th>Order</th>
                    <th>Date</th>
                    <th>Client</th>
                    <th>Payment Method</th>

    <!-- https://console.firebase.google.com/u/0/project/marketing-cdc03/overview -->
